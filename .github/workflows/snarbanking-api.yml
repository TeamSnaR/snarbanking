# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: SnarBanking API

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore SnarBanking.sln
      - name: Build
        run: dotnet build SnarBanking.sln --no-restore
      - name: Test
        run: dotnet test SnarBankign.sln --no-build --verbosity normal
        env:
          ASPNETCORE_ENVIRONMENT: Test
          SnarBankingDatabase__ConnectionString: ${{ secrets.SNARBANKINGDATABASE__CONNECTIONSTRING }}
